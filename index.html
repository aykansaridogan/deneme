<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <title>Hediye Kutusu</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8fb46;
            overflow: hidden;
        }
        .gift-box {
            width: 150px;
            height: 150px;
            cursor: pointer;
            position: relative;
            animation: shake 0.5s infinite alternate;
        }
        .explode {
            animation: explode 0.5s forwards;
        }
        @keyframes shake {
            from { transform: rotate(0deg); }
            to { transform: rotate(10deg); }
        }
        @keyframes explode {
            0% { transform: scale(1); }
            100% { transform: scale(3); opacity: 0; }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #e8e8e8;
            opacity: 0;
            animation: fall 2s forwards;
        }
        .confetti:nth-child(odd) {
            background-color: #FF5F6D;
        }
        .confetti:nth-child(even) {
            background-color: #FFC371;
        }
        @keyframes fall {
            0% { opacity: 1; transform: translateY(0) rotate(0deg); }
            100% { opacity: 0; transform: translateY(100vh) rotate(360deg); }
        }
        @media (max-width: 600px) {
            .gift-box {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="gift-box" id="giftBox">
        <!-- SVG for gift box -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-gift">
            <polyline points="20 12 20 22 4 22 4 12"></polyline>
            <rect x="2" y="7" width="20" height="5"></rect>
            <line x1="12" y1="22" x2="12" y2="7"></line>
            <path d="M12 7L12 2M7.5 7H16.5"></path>
        </svg>
    </div>
    <script>
        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.top = `${Math.random() * 100}vh`;
                document.body.appendChild(confetti);
            }
        }

        document.getElementById('giftBox').addEventListener('click', function() {
            this.classList.add('explode');
            createConfetti();
            setTimeout(function() {
                window.location.href = 'anasayfa.html';
            }, 2000);
        });
    </script>
</body>
</html>
